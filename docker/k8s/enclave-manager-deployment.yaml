apiVersion: apps/v1
kind: Deployment
metadata:
  name: enclave-manager-pool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tee
  template:
    metadata:
      name: tee
      labels:
        app: tee
    spec:
      containers:
      - image: sammyne/hyperledger-tcf
        name: tee
        command: ["/bin/bash"]
        args: ["$(TCF_K8S_HOME)/scripts/enclave_manager.sh"]
        env:
        - name: TCF_K8S_HOME
          value: /project/TrustedComputeFramework/docker/k8s
