apiVersion: batch/v1
kind: Job
metadata:
  name: propose-request
spec:
  template:
    metadata:
      labels:
        app: request
    spec:
      restartPolicy: OnFailure
      containers:
      - name: request-proposer
        image: sammyne/hyperledger-tcf
        command: ["/bin/bash"]
        args: ["$(TCF_K8S_HOME)/scripts/propose_requests.sh"]
        env:
        - name: TCF_K8S_HOME
          value: /project/TrustedComputeFramework/docker/k8s
